<html>
    <head>
        <title> Sign Up </title>
        <link rel="shortcut icon" href="favicon.png">
        <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-auth.js"></script>

   

       
          <script src="signup.js"></script>
          <link rel="stylesheet" href="indexStyle.css" type="text/css">
    </head>
<body>

    <img class="wave" src="img/wave.png">
    <div class="container">
        <div class="img">
            <img src="img/bgs.svg">
        </div>
        <div class="login-content">
            <form>
               
                <h2 class="title">Welcome</h2>

                <div class="input-div one">
                    <div class="i">
                            <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                           
                            <input placeholder="name" id="name"/>
                    </div>
                 </div>

                 <div class="input-div one">
                    <div class="i">
                            <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                           
                            <input  placeholder="last name" id="lastname"/>
                    </div>
                 </div>

                   <div class="input-div one">
                      <div class="i">
                              <i class="fas fa-user"></i>
                      </div>
                      <div class="div">
                             
                              <input type="email" placeholder="E-mail" id="email"/>
                      </div>
                   </div>
                   <div class="input-div pass">
                      <div class="i"> 
                           <i class="fas fa-lock"></i>
                      </div>
                      <div class="div">
                           
                           <input type="password" placeholder="Password" id="password"/>
                   </div>
                   </div>
                   <div class="input-div pass">
                    <div class="i"> 
                         <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                         
                         <input type="password" placeholder="Confirm Password" id="cpass"/>
                 </div>
                 </div>

                 <div class="input-div pass">
                    <div class="i"> 
                         <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                         
                         <input type="password" placeholder="Company Code" id="code"/>
                 </div>
                 </div>
              
                 <button onClick="signUps()" class="btn" id="signUp"> Sign Up</button>
                 <button onClick="signIns()" class="btn" id="signIn"> Sign In</button>
                 
            </form>
        </div>
    </div>
</body>

</body>

</html>
